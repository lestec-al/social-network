{% load static %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'notes' %}"><img src="{% static 'notes/favicon.png' %}" width="30" height="30"> Notes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {#<li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'notes' %}">Notes</a></li>#}
                <li class="nav-item">
                    <form style="margin:0;" method="POST" action="{% url 'notes' %}">
                        {% csrf_token %}
                        <input class="nav-link active bg-dark" style="border:0" type="submit" value="+ Note" name="new">
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'settings' %}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
            <form class="d-flex" style="margin-bottom: 0;" action="{% url 'notes' %}">
                <input class="form-control-sm me-2 bg-light" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
{% endif %}
