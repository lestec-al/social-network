{% extends "notes/list.html" %}

{% block title %}Notes - {{ object.title }}{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>{{ form.title }}</p>
    <p>{{ form.text }}</p>
    <input type="submit" value="Save" name="save"> <input type="submit" value="Delete" name="delete">
</form>
<p><small>Created: {{ object.created_at }} Updated: {{ object.updated_at }}</small></p>
{% endblock %}
